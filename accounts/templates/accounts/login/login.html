{%extends 'blog_app/landing_page.html'%}

{% block content %}
<div class="form-container p-5 bg-light">
    <div class="form-head" style="text-align:center;">
        <h3>{{form.title}}</h3>
    </div>
    <div class="form-body">
        <form method="{{form.method}}" class="bg-white pb-3">
            {% csrf_token %}
                {% for field in form %}
                    <div class="form-group p-2">
                        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ error|escape }}</strong>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                {% endfor %}
            <div class="buttons d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
